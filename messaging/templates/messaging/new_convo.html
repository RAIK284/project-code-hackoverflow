{% extends 'main.html' %} {% block content %} {% load static %}
<head>

		referrerpolicy="origin"
	></script>
	<script>

			selector: "#body",
			plugins: "emoticons",
			toolbar: "emoticons",
			toolbar_location: "bottom",
			menubar: false,
			height: 450,

		});

{% for message in messages %}
