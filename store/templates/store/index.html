{% extends 'main.html' %}

{% block content %}

<h1>Store</h1>
<hr>

{% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <p>Cost: {{ product.point_cost }} points</p>
        <p>{{ product.amount_sold }} sold</p>
        <img src="{{ product.image.url }}" style="max-height:300px">
        <div>
            <a href="{% url 'buy' product.id %}">Checkout</a>
        </div>
        <hr>
    </div>
{% endfor %}

{% endblock %}
