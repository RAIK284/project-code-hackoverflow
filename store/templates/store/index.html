{% extends 'main.html' %}

{% block content %}

<h1>Store</h1>
<hr>

{% for product in products %}
    <div>
        <h5>{{ product.name }}</h5>
        <p>Cost: {{ product.point_cost }} points</p>
        <p>{{ product.amount_sold }} sold</p>
        <img src="{{ product.image.url }}" alt="connect" style="max-height:300px">
        <hr>
    </div>
{% endfor %}

{% endblock %}
