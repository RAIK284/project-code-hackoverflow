{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %} 
        
        {{ form.as_p }}
        <h1>{{ product.name }}</h1>
        <p>Cost: {{ product.point_cost }} points</p>
        <p>{{ product.amount_sold }} sold</p>
        <img src="{{ product.image.url }}" style="max-height:300px">
        <a href="{% url 'buy_page' product.id %}", type = "submit", value = "Send">Buy</a>
      </form>
</div>


{% endblock %}
